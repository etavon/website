<!DOCTYPE html>
<html ng-app>
  <head>
    <title></title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        width: 35em;
        margin: 0 auto;
        font-family: Tahoma, Verdana, Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Commercial Tribe</h1>
    <div ng-controller="ScenarioCtrl">
      <div ng-repeat="scenario in scenarios>
        {{scenario._id}} {{scenario.title}} {{scenario.description}} {{scenario.createdDate}} {{scenario.numberOfViews}}
      </div>
      <input class="btn btn-primary" ng-click="get()">
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
